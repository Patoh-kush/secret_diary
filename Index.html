<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Diary üíå</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Georgia, serif;
}

body{
    height:100vh;
    overflow:hidden;
    color:white;
    background:black;
}

/* Background Image */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background:image(Joan);
    filter:brightness(0.6) blur(2px);
    animation:zoomEffect 20s ease-in-out infinite alternate;
    z-index:-2;
}

@keyframes zoomEffect{
    0%{transform:scale(1);}
    100%{transform:scale(1.1);}
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(255,105,180,0.3));
    z-index:-1;
}

/* Rainbow Glow */
.glowTitle{
    font-size:32px;
    animation:rainbowGlow 3s linear infinite;
}

@keyframes rainbowGlow{
    0%{color:#ff4d88;}
    25%{color:#ffcc00;}
    50%{color:#00ffcc;}
    75%{color:#cc66ff;}
    100%{color:#ff4d88;}
}

/* Screens */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    margin:15px;
    cursor:pointer;
    background:#ff4d88;
    color:white;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Falling hearts & flowers */
.fall{
    position:absolute;
    font-size:22px;
    animation:fallAnim linear infinite;
}

@keyframes fallAnim{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(720deg);}
}

/* Sparkle */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:pink;
    border-radius:50%;
    pointer-events:none;
    animation:sparkleFade .8s linear forwards;
}

@keyframes sparkleFade{
    0%{opacity:1;}
    100%{opacity:0; transform:scale(2);}
}

.message, #storyText{
    font-size:18px;
    line-height:1.6;
    min-height:120px;
}

.toBeContinued{
    margin-top:30px;
    font-style:italic;
    opacity:0;
    transition:opacity 2s ease;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<!-- Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/watch?v=eaYqWNF1noM&list=RDeaYqWNF1noM&start_radio=1"
allow="autoplay">
</iframe>

<!-- VALENTINE QUESTION SCREEN -->
<div class="screen" id="questionScreen">
    <h1 class="glowTitle">My Secret Diary üíå</h1>
    <p style="margin-top:20px;font-size:20px;">
        Joan Mayla‚Ä¶<br><br>
        Will you be my Valentine?
    </p>
    <div>
        <button onclick="answerYes()">Yes ‚ù§Ô∏è</button>
        <button onclick="answerNo()">No üôà</button>
    </div>
</div>

<!-- STORY SCREEN -->
<div class="screen" id="storyScreen" style="display:none;">
    <div class="message" id="message"></div>
</div>

<!-- FINAL SCENE -->
<div class="screen" id="finalScreen" style="display:none;">
    <h1>Our Secret Story üå∏</h1>
    <div id="storyText"></div>
    <div class="toBeContinued" id="continued">To Be Continued‚Ä¶ üíï</div>
</div>

<script>

/* Continuous Falling */
function createFall(){
    const el=document.createElement("div");
    el.classList.add("fall");
    el.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),10000);
}
setInterval(createFall,400);

/* Sparkle */
document.addEventListener("mousemove",function(e){
    const sparkle=document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left=e.pageX+"px";
    sparkle.style.top=e.pageY+"px";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),800);
});

/* Answer Buttons */
function answerYes(){
    document.getElementById("questionScreen").style.display="none";
    document.getElementById("storyScreen").style.display="flex";
    startStory();
}

function answerNo(){
    alert("please rethink this My love üíå");
}

/* First Story */
function startStory(){
    const text=`From the first secret we shared...

Something felt different.

How we bonded easily

And now that you said yes...

Let me tell you something beautiful. üíï`;

    let i=0;
    function type(){
        if(i<text.length){
            document.getElementById("message").innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,40);
        } else {
            setTimeout(showFinalScene,1500);
        }
    }
    type();
}

/* Final Scene */
function showFinalScene(){
    document.getElementById("storyScreen").style.display="none";
    document.getElementById("finalScreen").style.display="flex";
    revealStory();
}

function revealStory(){
    const text=`It started with simple conversations.

Then laughter that stayed in my heart.

Then moments I never wanted to end.

Somewhere between secrets and smiles,
you became my favorite chapter.

And if this feels like a movie scene...

I hope it never fades to black.

Because I want every heartbeat,
every smile,
every page...

With you. üíï`;


    let i=0;
    function type(){
        if(i<text.length){
            document.getElementById("storyText").innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,40);
        } else {
            document.getElementById("continued").style.opacity="1";
        }
    }
    type();
}

</script>

</body>
</html>
